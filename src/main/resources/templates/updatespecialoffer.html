<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Offerta Speciale</title>
</head>
<body>
    <div>
        <h1>Modifica Offerta Speciale</h1>
        <form th:action="@{/updateOffer/{id}(id=${specialOffer.id})}" method="post" th:object="${specialOffer}">
           
            
            <div>
                <label for="start">Data di inizio:</label>
                <input type="date" id="start" th:field="*{start}" />
            </div>
            
            <div>
                <label for="end">Data di fine:</label>
                <input type="date" id="end" th:field="*{end}"  />
            </div>
            
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" th:field="*{name}"  />
            </div>
            
            <div>
                <label for="perc">Percentuale:</label>
                <input type="number" id="perc" th:field="*{perc}"  />
            </div>
            
            <input type="submit" value="UPDATE">
        </form>
       
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body th:object="${pizza}">
    <h1>Adds Pizza's</h1>
    <form method="POST">
		<label>Pizza name</label>
		<input type="text" name="name" th:value=*{name}>
		
		<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('name')}"
		>
			[[ ${errors.getFieldError('name').defaultMessage} ]]
		</label>
		
		<br>
		<label>description</label>
		<input type="text" name="description" th:value=*{description}>
		
		<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('description')}"
		>
			[[ ${errors.getFieldError('description').defaultMessage} ]]
		</label>
		
		<br>
		<label>Image url</label>
		<input type="url" name="img" th:value=*{img}>
		
		<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('img')}"
		>
			[[ ${errors.getFieldError('img').defaultMessage} ]]
		</label>
		
		<br>
		<label>Price</label>
		<input type="number" name="price" th:value=*{price}>
		
		<label 
			style="color: red"
			th:if="${errors != null && errors.hasFieldErrors('price')}"
		>
			[[ ${errors.getFieldError('price').defaultMessage} ]]
		</label>
		
		<br>
		<div
			th:each="ingredient : ${ingredients}"
			th:object="${ingredient}"
		>
			<input th:id="${'ingredient-' + ingredient.id}" th:value="*{id}" type="checkbox" name="ingredients">
			<label th:for="${'ingredient-' + ingredient.id}">[[ *{name} ]]</label>
		</div>
		<br>
		
		
		<input type="submit" value="CREATE">
	</form>
    
</body>
</html>
